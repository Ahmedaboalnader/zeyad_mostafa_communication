  // ============== STATE & HELPERS ==============
  const state = {
    answered: {}, // id -> { chosen, isCorrect }
    filterPart: "ALL",
    filterCategory: "ALL",
    search: ""
  };

  const statsEls = {
    total: document.getElementById("stat-total"),
    answered: document.getElementById("stat-answered"),
    correct: document.getElementById("stat-correct"),
    percent: document.getElementById("stat-percent")
  };

  const questionsContainer = document.getElementById("questionsContainer");

  // ============== RENDERING ==============
  function updateStats() {
    const total = allQuestions.length;
    const answeredIds = Object.keys(state.answered);
    const answeredCount = answeredIds.length;
    const correctCount = answeredIds.filter(id => state.answered[id].isCorrect).length;
    const percent = answeredCount === 0 ? 0 : Math.round((correctCount / answeredCount) * 100);

    statsEls.total.textContent = total;
    statsEls.answered.textContent = answeredCount;
    statsEls.correct.textContent = correctCount;
    statsEls.percent.textContent = percent + "%";
  }

  function filterQuestions() {
    const search = state.search.trim().toLowerCase();
    return allQuestions.filter(q => {
      if (state.filterPart !== "ALL" && q.part !== state.filterPart) return false;
      if (state.filterCategory !== "ALL" && q.category !== state.filterCategory) return false;

      if (search) {
        const hay = (
          q.en + " " +
          (q.ar || "") + " " +
          (q.part || "") + " " +
          (q.category || "")
        ).toLowerCase();
        if (!hay.includes(search)) return false;
      }
      return true;
    });
  }

  function renderQuestions() {
    questionsContainer.innerHTML = "";
    const list = filterQuestions();
    list.forEach(q => {
      const card = document.createElement("div");
      card.className = "question-card";

      const header = document.createElement("div");
      header.className = "q-header";

      const num = document.createElement("div");
      num.className = "q-number";
      num.textContent = q.id;

      const meta = document.createElement("div");
      meta.className = "q-meta";
      meta.textContent = `${q.part || ""} • ${q.category || ""}`;

      header.appendChild(num);
      header.appendChild(meta);

      const textEn = document.createElement("div");
      textEn.className = "q-text-en";
      textEn.textContent = q.en;

      const textAr = document.createElement("div");
      textAr.className = "q-text-ar";
      textAr.textContent = q.ar || "";

      const optionsGrid = document.createElement("div");
      optionsGrid.className = "options-grid";

      const footer = document.createElement("div");
      footer.className = "q-footer hidden";
      footer.innerHTML = `
        <div><strong>Correct answer:</strong> <span class="correct-text"></span></div>
        <div><strong>تفسير:</strong> <span class="exp-text"></span></div>
      `;

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => {
          handleAnswer(q, idx, optionsGrid, footer);
        });
        optionsGrid.appendChild(btn);
      });

      card.appendChild(header);
      card.appendChild(textEn);
      card.appendChild(textAr);
      card.appendChild(optionsGrid);
      card.appendChild(footer);

      questionsContainer.appendChild(card);
    });

    updateStats();
  }

    const buttons = optionsGrid.querySelectorAll(".option-btn");
    buttons.forEach((btn, idx) => {
      btn.classList.remove("correct", "incorrect");
      if (idx === question.correct) {
        btn.classList.add("correct");
      } else if (idx === chosenIndex) {
        btn.classList.add("incorrect");
      }
    });

    const isCorrect = chosenIndex === question.correct;
    state.answered[question.id] = { chosen: chosenIndex, isCorrect };

    footer.classList.remove("hidden");
    footer.querySelector(".correct-text").textContent = question.options[question.correct];
    footer.querySelector(".exp-text").textContent = question.explanation || "";

    updateStats();
  }

  // ============== FILTERS & SEARCH ==============
  document.getElementById("searchInput").addEventListener("input", (e) => {
    state.search = e.target.value;
    renderQuestions();
  });

  document.getElementById("partFilters").addEventListener("click", (e) => {
    if (e.target.classList.contains("btn")) {
      const value = e.target.getAttribute("data-part");
      state.filterPart = value;

      document.querySelectorAll("#partFilters .btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      renderQuestions();
    }
  });

  document.getElementById("categoryFilters").addEventListener("click", (e) => {
    if (e.target.classList.contains("btn")) {
      const value = e.target.getAttribute("data-category");
      state.filterCategory = value;

      document.querySelectorAll("#categoryFilters .btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      renderQuestions();
    }
  });

  // ============== INIT ==============
  renderQuestions();
</script>
</body>
</html>
